<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .settings-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 30px;
            text-align: center;
        }

        .settings-header {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .settings-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            padding: 14px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .settings-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .settings-button:active {
            transform: scale(1);
        }

        .settings-button i {
            margin-right: 12px;
            font-size: 20px;
        }

        .settings-footer {
            font-size: 14px;
            margin-top: 20px;
            color: #888;
        }

        .settings-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .settings-footer a:hover {
            text-decoration: underline;
        }

        /* Warning Cards */
        .warning-card {
            background-color: #ffcc00;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #333;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .warning-card i {
            font-size: 30px;
            margin-right: 15px;
        }

        .warning-card .message {
            font-size: 16px;
        }

        /* Social Media Footer */
        .social-footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .social-footer a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .social-footer a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<button
  style="
    
    color:tomato;
    border: none;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 13px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  "
  onclick="if (document.referrer) { window.location.href = document.referrer; } else { window.history.back(); }"
>
<i class="fa-solid fa-reply"></i>


  Back
</button>
    <div class="settings-container">
        <div class="settings-header">Settings</div>

        <!-- Button to navigate to Post Delete page -->
        <button class="settings-button" onclick="window.location.href='post delete.html'">
            <i class="fas fa-trash-alt"></i> Delete Posts
        </button>

        <!-- Button to navigate to Profile Update page -->
        <button class="settings-button" onclick="window.location.href='update.html'">
            <i class="fas fa-user-edit"></i> Update Profile
        </button>
    </div>

    <!-- Warning Cards Section -->
    <div class="warning-card">
        <i class="fas fa-exclamation-circle"></i>
        <div class="message">
            <strong>Warning:</strong>  প্রোফাইল আপডেট করলে, মেইন প্রোফাইলে ঢুকে প্রোফাইল পিকচার আবার আপডেট করতে হবে,নয়তোবা প্রোফাইল পিকচার দেখা যাবে না। 
        </div>
    </div>

    <div class="warning-card">
        <i class="fas fa-info-circle"></i>
        <div class="message">
            <strong>Info:</strong> Make sure your profile is updated for better security.
        </div>
    </div>

    <div class="warning-card">
        <i class="fas fa-lock"></i>
        <div class="message">
            <strong>Security Tip:</strong> Always use a strong and unique password.
        </div>
    </div>

    <!-- Social Media Footer -->
    <div class="social-footer">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

</body>
</html>
