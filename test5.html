<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Sections with Links</title>
  <style>
    /* Button styling */
    .tablink {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .tablink.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Section styling */
    .tabcontent {
      display: none;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    /* iframe styling */
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Buttons for each section -->
  <div class="buttons">
    <button class="tablink" onclick="openSection('Section1')">Section 1</button>
    <button class="tablink" onclick="openSection('Section2')">Section 2</button>
    <button class="tablink" onclick="openSection('Section3')">Section 3</button>
    <button class="tablink" onclick="openSection('Section4')">Section 4</button>
  </div>

  <!-- Section 1 -->
  <div id="Section1" class="tabcontent">
    <h3>Section 1</h3>
    <p>This is section 1 content.</p>
    <!-- Link to an external page -->
    <a href="home.html" target="iframeContent">Go to Home Page</a>
    <iframe name="iframeContent"></iframe> <!-- Embed the page in iframe -->
  </div>

  <!-- Section 2 -->
  <div id="Section2" class="tabcontent">
    <h3>Section 2</h3>
    <p>This is section 2 content.</p>
    <a href="about.html" target="iframeContent">Go to About Page</a>
    <iframe name="iframeContent"></iframe> <!-- Embed the page in iframe -->
  </div>

  <!-- Section 3 -->
  <div id="Section3" class="tabcontent">
    <h3>Section 3</h3>
    <p>This is section 3 content.</p>
    <a href="messanger.html" target="iframeContent">Go to Contact Page</a>
    <iframe name="iframeContent"></iframe> <!-- Embed the page in iframe -->
  </div>

  <!-- Section 4 -->
  <div id="Section4" class="tabcontent">
    <h3>Section 4</h3>
    <p>This is section 4 content.</p>
    <a href="services.html" target="iframeContent">Go to Services Page</a>
    <iframe name="iframeContent"></iframe> <!-- Embed the page in iframe -->
  </div>

  <script>
    function openSection(sectionName) {
      var i, tabcontent, tablinks;

      // Hide all sections
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Remove active class from all buttons
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }

      // Show the clicked section and add active class to button
      document.getElementById(sectionName).style.display = "block";
      event.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
